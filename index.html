<!-- #region Head -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Growfy</title>
  </head>
  <body id="home">
    <div class="wrapper">
      <!-- #endregion -->
      <!-- #region Header -->
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <a href="#home" class="header__logo">
              <img
                src="images/logo.svg"
                alt="Growfy logo"
                width="148"
                height="40"
                loading="lazy"
              />
            </a>
            <div class="header__content">
              <nav class="header__nav">
                <ul class="header__nav-list">
                  <li class="header__nav-item">
                    <a href="#home" class="header__nav-link">Home</a>
                  </li>
                  <li class="header__nav-item">
                    <a href="#about" class="header__nav-link">About</a>
                  </li>
                  <li class="header__nav-item">
                    <a href="#testimonials" class="header__nav-link">Testimonials</a>
                  </li>
                  <li class="header__nav-item">
                    <a href="#services" class="header__nav-link">Services</a>
                  </li>
                </ul>
              </nav>
              <button type="button" class="btn btn-primary">Get started</button>
            </div>
          </div>
        </div>
      </header>
      <!-- #endregion -->
      <!-- #region Intro -->
      <main class="main">
        <section class="intro section">
          <div class="container">
            <div class="intro__inner">
              <div class="intro__content">
                <h1 class="intro__title title">
                  Marketing solutions that grow your business.
                </h1>
                <div class="intro__text">
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                    suspendisse varius enim in eros elementum tristique. Duis cursus,
                    mi quis viverra ornare, eros dolor.
                  </p>
                </div>
                <div class="intro__btns">
                  <button type="button" class="btn btn-primary">Our services</button>
                  <button type="button" class="btn btn-secondary">Contact us</button>
                </div>
              </div>
              <div class="intro__images">
                <div class="intro__images-col">
                  <img
                    class="intro__image-1"
                    src="images/intro/intro-1.jpg"
                    alt="Beautiful girl"
                    width="241px"
                    height="423px"
                  />
                  <img
                    class="intro__image-2"
                    src="images/intro/intro-2.jpg"
                    alt="Smiling man"
                    width="241px"
                    height="241px"
                  />
                </div>
                <div class="intro__images-col">
                  <img
                    class="intro__image-3"
                    src="images/intro/intro-3.jpg"
                    alt="Happy man"
                    width="241px"
                    height="241px"
                  />
                  <img
                    class="intro__image-4"
                    src="images/intro/intro-4.jpg"
                    alt="Man with a smartphone"
                    width="241px"
                    height="423px"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- #endregion -->
        <!-- #region Partners -->
        <section class="partners section">
          <div class="container">
            <div class="partners__inner">
              <h2 class="partners__title">
                trusted by startups and large enterprises
              </h2>
              <div class="partners__items">
                <a href="#!" class="partners__item">
                  <img
                    src="images/partners/partner-1.svg"
                    alt="Partner logo"
                    width="210"
                    height="78"
                    loading="lazy"
                  />
                </a>
                <a href="#!" class="partners__item">
                  <img
                    src="images/partners/partner-2.svg"
                    alt="Partner logo"
                    width="210"
                    height="78"
                    loading="lazy"
                  />
                </a>
                <a href="#!" class="partners__item">
                  <img
                    src="images/partners/partner-3.svg"
                    alt="Partner logo"
                    width="210"
                    height="78"
                    loading="lazy"
                  />
                </a>
                <a href="#!" class="partners__item">
                  <img
                    src="images/partners/partner-4.svg"
                    alt="Partner logo"
                    width="210"
                    height="78"
                    loading="lazy"
                  />
                </a>
              </div>
            </div>
          </div>
        </section>
        <!-- #endregion -->
      </main>
    </div>
  </body>
</html>
